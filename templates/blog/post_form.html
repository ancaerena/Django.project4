{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 mt-3 offset-md-2">
        <form method="POST" enctype="multipart/form-data">
            <!-- Security token -->
            {% csrf_token %}
 
            <!-- Using the formset -->
            {{ form.as_p }}
     
            <input type="submit" value="Submit" class="btn btn-signup">
         </form>
    </div>
</div>
{%endblock%}
