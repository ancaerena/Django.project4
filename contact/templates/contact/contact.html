{% extends 'base.html' %} 
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static '//static/css/style.css' %}">

{% block content %}
{% load crispy_forms_tags %}
<div class="row">
    <div class="col-md-8 mt-3 offset-md-2">
        <form action="" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Submit" class="btn btn-signup">
        </form>
    </div>
</div>
{% endblock content %}
